<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Todo List on pure JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/todoList.js"></script>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
<div class="header">
    <p>Тестовое задание для SolarLab. Курсы Angular</p>
</div>

<div class="todo">
    <div class="todo__input">
        <input class="todo__text" type="text" placeholder="Новая задача">
        <span class="todo__add"></span>

    </div>
    <select class="todo__options">
        <option value="active">Active</option>
        <option value="completed">Completed</option>
        <option value="deleted">Deleted</option>
    </select>
    <ul class="todo__items" data-todo-option="active"></ul>
</div>

</body>

</html>
